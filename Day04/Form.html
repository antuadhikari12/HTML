<!DOCTYPE html>
<html>
    <head>

    </head>
    <body bgcolor="black" text="greenyellow">
        <h2>Registration Form</h2>
        <form>
            <div>
                <label for="fullname">FullName:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div><br>

            <div>

                <label for="emil">Email:</label>
                <input type="email" name="email" id="email">

            </div><br>
            <div>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password">


            </div><br>

            <div>

                <label for="dob">Date Of Birth:</label>
                <input type="date" name="dob" id="dob">

            </div><br>

            <div>

                <label for="photo">Chose your photo:</label>
                <input type="file" name="photo" id="photo">

            </div><br>

            <div>

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" value="male"> Male
                <input type="radio" name="gender" id="gender" value="Female"> Female

            </div><br>

            <div>

                <label for="religion">Religion:</label>
                <input type="checkbox" name="r1" id="Muslim" value="Muslim">Muslim
                <input type="checkbox" name="r1" id="hindu" value="hindu">Hindu
                <input type="checkbox" name="r1" id="other" value="other">Other

            </div><br>

            <div>
                <label for="department">Department</label>
                <select name="department" id="">
                    <option value="cse">CSE</option>
                    <option value="eee" selected>EEE</option>
                    <option value="llb">LLB</option>
                    <option value="iit">IIT</option>

                </select>
            </div>

            <div>
                <label for="message">Message:</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </div><br>

            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">

            </div>




        </form>


    </body>
</html>
